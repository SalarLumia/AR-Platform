<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .wrap { height: 100%; display: grid; place-items: center; background: #0b0b0b; }
    button { border: 0; padding: 14px 18px; border-radius: 12px; cursor: pointer; font-size: 16px; }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; z-index: 9999; }
    .overlay.open { display: block; }

    model-viewer { width: 100%; height: 100%; }

    .close { position: fixed; top: 14px; right: 14px; z-index: 10000; border-radius: 999px; padding: 10px 12px; }

    model-viewer::part(default-progress-bar) { display: none; }
  </style>
</head>

<body>
  <div class="wrap">
    <button id="openBtn">View in 3D</button>
  </div>

  <div id="overlay" class="overlay" aria-hidden="true">
    <button id="closeBtn" class="close">âœ•</button>

    <model-viewer
      id="mv"
      src="./models/model.glb"
      ios-src="./models/model.usdz"
      alt="3D model"
      camera-controls
      touch-action="pan-y"
      ar
      ar-modes="webxr scene-viewer quick-look"
      loading="eager"
      exposure="1"
      shadow-intensity="0.8"
    >
      <button slot="ar-button"
        style="position:absolute;left:16px;bottom:16px;border:0;padding:12px 14px;border-radius:12px;cursor:pointer;">
        View in AR
      </button>
    </model-viewer>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");

    function openViewer() {
      overlay.classList.add("open");
      overlay.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeViewer() {
      overlay.classList.remove("open");
      overlay.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    openBtn.addEventListener("click", openViewer);
    closeBtn.addEventListener("click", closeViewer);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("open")) closeViewer();
    });
  </script>
</body>
</html>
